<html lang="ar" dir="rtl">
<head>

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="products.html">المنتجات</a></li>

      </ul>
    </nav>
  </header>

  <main class="signup-form">
    <h2>إنشاء حساب جديد</h2>
    <form onsubmit="handleSignup(event)">
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required>

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" required>

      <label for="confirm-password">تأكيد كلمة المرور:</label>
      <input type="password" id="confirm-password" required>

      <button type="submit">إنشاء الحساب</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 متجرنا. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- يمكنك وضع هذا في script.js إذا كنت تريد فصله -->
  <script>
    function handleSignup(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (!email || !password || !confirmPassword) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      if (password !== confirmPassword) {
        alert('كلمات المرور غير متطابقة');
        return;
      }

      if (password.length < 6) {
        alert('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
        return;
      }

      // تخزين المستخدم (مثال بسيط باستخدام localStorage)
      localStorage.setItem('user', JSON.stringify({ email }));

      alert('تم إنشاء الحساب بنجاح!');
      window.location.href = 'login.html'; // إعادة توجيه إلى صفحة تسجيل الدخول
    }
  function handleSignup(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm-password").value;

    if (!email || !password || !confirmPassword) {
      alert("يرجى ملء جميع الحقول");
      return;
    }

    if (password !== confirmPassword) {
      alert("كلمات المرور غير متطابقة");
      return;
    }

    if (password.length < 6) {
      alert("يجب أن تكون كلمة المرور 6 أحرف على الأقل");
      return;
    }

    // تخزين المستخدم (بدون خادم)
    localStorage.setItem("user", JSON.stringify({ email }));
    alert("تم إنشاء الحساب بنجاح!");
    window.location.href = "login.html";
  }

  </script>
</body>
</html>
